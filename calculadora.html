<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <!-- css -->
    <link rel="stylesheet" href="calculadora.css">

</head>

<body onload="init()">

    <!-- titulo -->
    <div class="text-center text-align-justify mt-2">
        <h1 class="display-4">Calculadora</h1>
        <p>Sprint 1 FullStack Java</p>
    </div>
    <!-- calculadora -->
    <div class="container">
        <div class="calculator">

            <!-- Pantalla -->
            <div class="display">
                <div id="resultado" value=""></div>
            </div>
            <!-- teclado -->
            <button id="reset" class="colum-2">C</button>
            <button id="borrar" onclick="borrar()">&larr;</button>
            <button id="division" class="operator">%</button>
            <button id="siete" class="number">7</button>
            <button id="ocho" class="number">8</button>
            <button id="nueve" class="number">9</button>
            <button id="multiplicacion" class="operator">X</button>
            <button id="cuatro" class="number">4</button>
            <button id="cinco" class="number">5</button>
            <button id="seis" class="number">6</button>
            <button id="resta" class="operator">-</button>
            <button id="uno" class="number">1</button>
            <button id="dos" class="number">2</button>
            <button id="tres" class="number">3</button>
            <button id="suma" class="operator">+</button>
            <button id="cero" class="colum-2 number">0</button>
            <button id="punto" class="number">.</button>
            <button id="igual" class="operator">=</button>
        </div>
    </div>
    <!-- footer -->
    <footer id="footer" class="col-lg-12">

        <p id="footer" class="text-center">&copy; Equipo de Desarrollo Web | 2023 | Jocelyn Reyes, Jose
            Miguel Henríquez, Tomás Stuardo
            Marcos Barcia </p>

    </footer>


</body>

</html>
